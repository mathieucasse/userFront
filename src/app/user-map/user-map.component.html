<h2>User List Grouped By Group Id</h2>
<table class="table table-hover table-sm">
  <thead class="thead-light">
  <tr>
    <th scope="col">Group</th>
    <th scope="col">User List in the group</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let groupId of usersByGroupId | keyvalue">
    <td> {{ groupId.key }} </td>
    <td>
      <table class="table table-hover table-sm">
        <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let userg of groupId.value">
          <td> {{ userg.id }} </td>
          <td> {{ userg.name }} </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
