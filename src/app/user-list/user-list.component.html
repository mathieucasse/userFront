<h2>User List</h2>
<table class="table table-hover table-sm">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">GroupId</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td> {{ user.id }} </td>
    <td> {{ user.name }} </td>
    <td> {{ user.groupId }} </td>
    <td><a class="btn btn-warning btn-sm" (click)="onEdit(user)">Edit</a></td>
    <td><a class="btn btn-danger btn-sm" (click)="onDelete(user)">Delete</a></td>
  </tr>
  </tbody>
</table>
